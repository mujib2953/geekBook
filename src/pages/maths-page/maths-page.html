<ion-header>

  <ion-navbar>
    <ion-title>Mathematics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<bg-component></bg-component>

	<ion-list  *ngFor="let item of shareService.fileData.Maths; let i = index; " >
		<ion-item>
			{{ item.topic }}
		</ion-item>
		<ion-item class="smallFont" *ngFor="let l of item.subTopic" (click)="goToPage( l.pageName )"> --> {{ l.topic }}</ion-item>
	</ion-list>

</ion-content>
